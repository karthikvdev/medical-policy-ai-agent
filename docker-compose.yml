version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    image: hospital-bill-agent:latest
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL_NAME: ${OPENAI_MODEL_NAME:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.1}
      HOST: 0.0.0.0
      PORT: ${BACKEND_PORT:-8080}
    command: sh -c "uvicorn backend.api:app --host 0.0.0.0 --port ${PORT:-8080} --reload --reload-dir backend"
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./policy.json:/app/policy.json:ro
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-dev
    image: hospital-bill-frontend:latest
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    environment:
      # Point frontend to backend via compose service DNS
      VITE_API_URL: http://localhost:${BACKEND_PORT:-8080}
      PORT: ${FRONTEND_PORT:-5173}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - ./policy.json:/usr/src/app/public/policy.json:ro
    depends_on:
      - api
    restart: unless-stopped

